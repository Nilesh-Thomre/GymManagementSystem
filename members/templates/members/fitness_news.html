{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Fitness News</h1>
    {% for article in articles %}
    <div class="article">
        <h2><a href="{{ article.url }}" target="_blank">{{ article.title }}</a></h2>
        <p>{{ article.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
