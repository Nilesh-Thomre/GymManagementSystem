{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete "{{ member.full_name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'member_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
